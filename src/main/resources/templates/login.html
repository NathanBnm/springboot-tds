{{> partials/header}}
<div class="row"></div>
<div class="row">
    <form action="/doLogin" class="ui form centered card" method="POST">
        <div class="content">
            <h1 class="header">Connexion</h1>
        </div>
        <div class="content">
            <div class="field">
                <label for="login">Identifiant</label>
                <input autocomplete="off" id="login" name="login" placeholder="Identifiant" type="text">
            </div>
            <div class="field">
                <label for="password">Mot de passe</label>
                <input id="password" name="password" placeholder="Mot de passe" type="password">
            </div>
        </div>
        <div class="extra content">
            <button class="ui button" type="submit">Se connecter</button>
        </div>
    </form>
</div>
{{> partials/footer}}
