{{> partials/header}}
<v-app class="sixteen wide column">
    <v-content>
        <v-container fluid>
            <template>
                <v-text-field
                        append-icon="search"
                        hide-details
                        label="Rechercher"
                        single-line
                        v-model="search">
                </v-text-field>
                <div class="ui checkbox">
                    <input @click="hideTitleToggle" id="title" type="checkbox" v-model="checkedColumns" value="title">
                    <label for="title">Nom</label>
                </div>
                <div class="ui checkbox">
                    <input @click="hideDescriptionToggle" id="description" type="checkbox" v-model="checkedColumns"
                           value="description">
                    <label for="description">Description</label>
                </div>
                <div class="ui checkbox">
                    <input @click="hideContentToggle" id="content" type="checkbox" v-model="checkedColumns"
                           value="content">
                    <label for="content">Contenu</label>
                </div>
                <div class="ui checkbox">
                    <input @click="hideCategoryToggle" id="category" type="checkbox" v-model="checkedColumns"
                           value="category">
                    <label for="category">Catégorie</label>
                </div>
                <div class="ui checkbox">
                    <input @click="hideLanguageToggle" id="language" type="checkbox" v-model="checkedColumns"
                           value="language">
                    <label for="language">Language</label>
                </div>
                <br>
                <p>Séléctionné : <% checkedColumns %></p>
                <v-data-table :footer-props="{'items-per-page-text':'Scripts par page :'}"
                              :headers="computedHeaders"
                              :items="scripts"
                              :items-per-page="5"
                              :search="search">
                    <template v-slot:item="props">
                        <tr>
                            <td><% props.item.title %></td>
                            <td><% props.item.description %></td>
                            <td><% props.item.content %></td>
                            <td><% props.item.category.name %></td>
                            <td><% props.item.language.name %></td>
                        </tr>
                    </template>
                    <template v-slot:no-data>
                        <tr>
                            <td :colspan="colspan">
                                Aucun script
                            </td>
                        </tr>
                    </template>
                </v-data-table>
            </template>
        </v-container>
    </v-content>
</v-app>
