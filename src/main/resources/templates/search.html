{{> partials/header}}
<v-app class="sixteen wide column">
    <v-content>
        <v-container fluid>
            <template>
                <v-text-field
                        append-icon="search"
                        hide-details
                        label="Rechercher"
                        single-line
                        v-model="search">
                </v-text-field>
                <div class="ui hidden divider"></div>
                <div class="ui checkbox">
                    <input id="title" type="checkbox" v-model="selectedHeaders" value="title">
                    <label for="title">Nom</label>
                </div>
                <div class="ui checkbox">
                    <input id="description" type="checkbox" v-model="selectedHeaders" value="description">
                    <label for="description">Description</label>
                </div>
                <div class="ui checkbox">
                    <input id="content" type="checkbox" v-model="selectedHeaders" value="content">
                    <label for="content">Contenu</label>
                </div>
                <div class="ui checkbox">
                    <input id="category" type="checkbox" v-model="selectedHeaders" value="category.name">
                    <label for="category">Cat√©gorie</label>
                </div>
                <div class="ui checkbox">
                    <input id="language" type="checkbox" v-model="selectedHeaders" value="language.name">
                    <label for="language">Langage</label>
                </div>
                <div class="ui hidden divider"></div>
                <v-data-table :footer-props="{'items-per-page-text':'Scripts par page :'}"
                              :headers="computedHeaders"
                              :items="scripts"
                              :items-per-page="5"
                              :search="search">
                    <template v-slot:item="props">
                        <tr>
                            <td v-if="selectedHeaders.includes('title')"><% props.item.title %></td>
                            <td v-if="selectedHeaders.includes('description')"><% props.item.description %></td>
                            <td v-if="selectedHeaders.includes('content')"><% props.item.content %></td>
                            <td v-if="selectedHeaders.includes('category.name')"><% props.item.category.name %></td>
                            <td v-if="selectedHeaders.includes('language.name')"><% props.item.language.name %></td>
                        </tr>
                    </template>
                    <template v-slot:no-data>
                        <tr>
                            <td :colspan="colspan">
                                Aucun script
                            </td>
                        </tr>
                    </template>
                </v-data-table>
            </template>
        </v-container>
    </v-content>
</v-app>
